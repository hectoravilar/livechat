<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChat AVLR</title>
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div class="chat-wrapper">
    <div class="chat-container">
        <div class="chat-header">
            <h1>AVLR Chat</h1>
            <div class="header-buttons">
                <button id="connect" class="btn-header">Connect</button>
                <button id="disconnect" class="btn-header btn-disconnect" disabled>Disconnect</button>
            </div>
        </div>
        
        <div class="chat-messages" id="conversation">
            <div id="livechat"></div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user" placeholder="Name" class="input-name">
            <div class="input-wrapper">
                <input type="text" id="message" placeholder="Message" class="input-message">
                <button id="send" class="btn-send">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
