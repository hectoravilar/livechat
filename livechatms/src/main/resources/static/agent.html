<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - AVLR</title>
    <link href="/main.css" rel="stylesheet">
    <style>
        .agent-message { background: #e3f2fd; margin: 10px 0; padding: 10px; border-radius: 8px; }
        .user-message { background: #f5f5f5; margin: 10px 0; padding: 10px; border-radius: 8px; text-align: right; }
        .loading { opacity: 0.6; }
    </style>
</head>
<body>
<div class="chat-wrapper">
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– AI Agent</h1>
            <div class="header-buttons">
                <a href="/index.html" class="btn-header">Live Chat</a>
            </div>
        </div>
        
        <div class="chat-messages" id="conversation">
            <div id="messages"></div>
        </div>
        
        <div class="chat-input">
            <div class="input-wrapper" style="width: 100%;">
                <input type="text" id="message" placeholder="Digite sua mensagem..." class="input-message">
                <button id="send" class="btn-send">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="/agent.js"></script>
</body>
</html>
